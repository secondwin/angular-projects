<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!-- We are binding to the recipe property defined in recipe-item -->
    <app-recipe-item 
      *ngFor="let recipeElement of recipes"
      [recipe]="recipeElement"
      (recipeSelection)="onRecipeSelected(recipeElement)"></app-recipe-item>
  </div>
</div>
